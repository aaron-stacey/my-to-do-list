<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>My To-Do List</title>
  </head>
  <body>
    <header>
      <span>My To-Do List</span>
      <form action="post" id="to-do-form">
        <div class="form-input">
          <input type="text" name="" id="" placeholder="Enter new to-do..." />
        </div>
        <button type="submit">Add</button>
      </form>
    </header>
    <section id="to-do-list">
      <div class="to-do-item">
        <span class="material-symbols-outlined"> delete_sweep </span
        ><span class="to-do">HTML Basics</span
        ><span class="material-symbols-outlined"> check </span>
      </div>
      <div class="to-do-item">
        <span class="material-symbols-outlined"> delete_sweep </span
        ><span class="to-do">CSS Fundamentals</span
        ><span class="material-symbols-outlined"> check </span>
      </div>
      <div class="to-do-item">
        <span class="material-symbols-outlined"> delete_sweep </span
        ><span class="to-do">JavaScript Introduction</span
        ><span class="material-symbols-outlined"> check </span>
      </div>
      <div class="to-do-item">
        <span class="material-symbols-outlined"> delete_sweep </span
        ><span class="to-do">Responsive Design</span
        ><span class="material-symbols-outlined"> check </span>
      </div>
      <div class="to-do-item">
        <span class="material-symbols-outlined"> delete_sweep </span
        ><span class="to-do">Version Control</span
        ><span class="material-symbols-outlined"> check </span>
      </div>
      <div class="to-do-item">
        <span class="material-symbols-outlined"> delete_sweep </span
        ><span class="to-do">Explore Frameworks and Libraries</span
        ><span class="material-symbols-outlined"> check </span>
      </div>
    </section>
  </body>
</html>
